<script>
    const obj = new XMLHttpRequest()
    obj.open("get", "https://jsonplaceholder.typicode.com/posts")
    obj.send()
    console.log(obj.readyState);
    obj.onreadystatechange = () => {
        console.log(obj.readyState);
        if (obj.readyState == 4) {
            if (obj.status >= 200 && obj.status < 299) {
                console.log(`response received`);
                console.log(obj.responseText);
                const card = JSON.parse(obj.responseText)
                console.log(card);
                card.forEach((item) => {
                    result.innerHTML += `
                        <div class="md:col-3 mt-5">
<div class="card bg-light" style="height: 20rem;" >
    <div class="card-body text-center">
    <p class="card-text">UserID:${item.userId}</p>
    <p class="card-text">ID:${item.id}</p>
    <h5 class="card-title">${item.title}</h5>
    <p class="card-text">${item.body}</p>
</div>
  </div>
</div>`
                })

            } else {
                console.log(`no response`);
            }
        } else {
            console.log(`no response`);
        }
    }

</script>
